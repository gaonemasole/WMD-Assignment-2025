<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PL ONLINE Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Override button size in HTML for quick adjustment */
    .category-btn {
        width: 300px;  
        height: 300px;;
    }
    
    .category-img {
        height: 300px; /* Match button height */
    }
</style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Shop Logo" class="logo">
    <h1>PL Online Shop</h1>
  </header>


      <nav>
        <div class="nav-container">
            <div class="category-item">
                <a href="clothing.html" class="category-btn current-category">
                    <img src="clothing.jpg" alt="Clothing" class="category-img">
                </a>
                <div class="category-name">Clothing</div>
            </div>
            
            <div class="category-item">
                <a href="shoes.html" class="category-btn current-category">
                    <img src="shoes.jpg" alt="Shoes" class="category-img">
                </a>
                <div class="category-name">Shoes</div>
            </div>
            
            <div class="category-item">
                <a href="electronics.html" class="category-btn current-category">
                    <img src="electronics.jpg" alt="Electronics" class="category-img">
                </a>
                <div class="category-name">Electronics</div>
            </div>
        </div>
    </nav>
